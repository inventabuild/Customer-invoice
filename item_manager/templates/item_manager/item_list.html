<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List all items</h1>
    <table>
        <thead>
            <th>Item </th>
            <th>id</th>
        </thead>
        {% for item in list_all %}
        <tr>
            <td><a href="{% url 'item_view' item.id %}">{{item.name}}</a></td>
            <td><a href="{% url 'item_view' item.id %}">{{item.id}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
