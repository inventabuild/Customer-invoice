{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'customer_manager/style.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>
        Customer List
    </h1>
    <div class="hyperlink-format">
        <a href="{% url 'customer_new' %}">Create new customer</a>
    </div>
    <div>
        <table>
            <thead>
                <th>Customer name</th>
                <th>Customer id</th>
            </thead>
            {% for customer in customers_all %}
            <tr>
                <td><a href="{% url 'customer_view' customer.id %}">{{ customer.name }}</a></td>
                <td><a href="{% url 'customer_view' customer.id %}">{{ customer.id }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
